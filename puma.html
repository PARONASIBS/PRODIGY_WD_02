<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puma RS-X Reinvent – SneakPeak</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .product-container {
      display: flex;
      flex-direction: column;
      padding: 3rem 2rem;
      align-items: center;
      background-color: #111;
      color: white;
    }

    .product-card {
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      background: #222;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .product-image {
      width: 100%;
      height: auto;
    }

    .product-details {
      padding: 2rem;
    }

    .product-details h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .product-details p {
      margin-bottom: 1rem;
      color: #ccc;
    }

    .price {
      font-size: 1.5rem;
      color: #ffce00;
      margin-bottom: 1rem;
    }

    .size-select {
      margin-bottom: 1rem;
    }

    .size-select label {
      margin-right: 10px;
    }

    .btn-buy {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ffce00;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn-buy:hover {
      background: #fff700;
    }

    @media (min-width: 768px) {
      .product-card {
        flex-direction: row;
      }

      .product-image {
        width: 50%;
      }

      .product-details {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">SneakPeak</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="nike.html">Nike</a></li>
      <li><a href="adidas.html">Adidas</a></li>
      <li><a href="puma.html">Puma</a></li>
    </ul>
  </header>

  <section class="product-container">
    <div class="product-card">
      <img src="D:\internship\resposive page\puma rsx.png" alt="Puma RS-X" class="product-image" />
      <div class="product-details">
        <h1>Puma RS-X Reinvent</h1>
        <p>The RS-X returns with bold colors and retro vibes. Cushioned for all-day comfort and style.</p>
        <p class="price">₹7,499</p>

        <div class="size-select">
          <label for="size">Select Size:</label>
          <select id="size">
            <option>UK 6</option>
            <option>UK 7</option>
            <option>UK 8</option>
            <option>UK 9</option>
            <option>UK 10</option>
          </select>
        </div>

        <a href="#" class="btn-buy" onclick="alert('Added to cart!')">Add to Cart</a>
      </div>
    </div>
  </section>

  <footer id="contact">
    <h3>Contact Us</h3>
    <p>Email: contact@sneakpeak.com</p>
    <p>Follow us on Instagram: @sneakpeak</p>
  </footer>
</body>
</html>
